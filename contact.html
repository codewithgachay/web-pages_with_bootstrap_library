<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Basic web bootstrao pages</title>
    <!-- Bootstrap css CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap js script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Start of navbar -->

    <nav class="navbar navbar-expand-md navbar-light bg-light p-0 px-4">
      <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-brand fw-bold display-1 logo" href="">Gachay Aliyev</a>
      <div class="container-fluid div-for-logo-etc">
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collect the nav links and other content for toggling -->
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html" aria-current="page"
                >About <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item p-4">
              <a class="nav-link" href="./porfolio.html" aria-current="page"
                >Portfolio <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html" aria-current="page"
                >Contact <span class="visually-hidden">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of navbar -->

    <!-- Main container starts here  -->
    <!-- ------------- -->
    <main class="pt-5">
      <section class="bio-section container">
        <div class="row bio-section-main">
          <!-- contact container starts here -->
          <article class="col-md-6 col-12 clearfix">
            <div
              class="row bio-container-main p-3 d-flex justify-content-between align-content-around"
            >
              <h1 class="border-bottom p-0 pb-4">About me</h1>
              <form
                action="
"
              >
                <!-- Text type -->
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label fw-bold"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Enter your name"
                  />
                </div>
                <!-- Email type -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="example@example.com"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label fw-bold"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Your message"
                  ></textarea>
                </div>
              </form>
            </div>
          </article>

          <!-- End of the contact container -->

          <!-- ---------------------------- -->

          <!-- Start of Connect With Me Area -->
          <aside
            class="col-md-3 col-12 offset-md-2 d-flex justify-content-between align-content-around"
          >
            <div class="row p-3 w-100">
              <h2 class="border-bottom p-0">Contact With Me</h2>
              <div
                id="images"
                class="p-0 d-flex align-items-center justify-content-center"
              >
                <a href="https://github.com/codewithgachay">
                  <img src="./assets/images/linkedin-128.png" alt=""
                /></a>
                <a href="https://github.com/codewithgachay">
                  <img src="./assets/images/github-128.png" alt=""
                /></a>
                <a
                  href="https://stackoverflow.com/users/22218299/gachay-aliyev"
                >
                  <img src="./assets/images/stackoverflow-128.png" alt="" />
                </a>
              </div>
            </div>
          </aside>
          <!-- End of the Connect With Me Area -->
        </div>
      </section>
    </main>
    <!-- End of the Main container -->

    <!-- ------------------- -->

    <!-- Start of footer -->
    <footer class="footer">
      <p class="text">&copy; Copyright 2023 Gachay Aliyev</p>
    </footer>
    <!-- End of footer -->
  </body>
</html>
